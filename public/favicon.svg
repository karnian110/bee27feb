<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="nucleus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Subtle background circle -->
  <circle cx="28" cy="28" r="27" fill="#0f0c29" opacity="0.06" rx="27"/>

  <!-- Three orbit rings, each with its own gradient + varying opacity -->
  <ellipse cx="28" cy="28" rx="24.6" ry="8.7"
    stroke="url(#g1)" stroke-width="2" opacity="1"/>
  <ellipse cx="28" cy="28" rx="24.6" ry="8.7"
    stroke="url(#g2)" stroke-width="2" opacity="0.85"
    transform="rotate(60 28 28)"/>
  <ellipse cx="28" cy="28" rx="24.6" ry="8.7"
    stroke="url(#g3)" stroke-width="2" opacity="0.7"
    transform="rotate(120 28 28)"/>

  <!-- Electron dots on each ring -->
  <circle cx="52.6" cy="28" r="2.8" fill="#6366f1"/>
  <circle cx="15.7" cy="7.5" r="2.8" fill="#8b5cf6" transform="rotate(60 28 28)"/>
  <circle cx="15.7" cy="7.5" r="2.8" fill="#06b6d4" transform="rotate(120 28 28)"/>

  <!-- Nucleus glow -->
  <circle cx="28" cy="28" r="8" fill="url(#nucleus)" opacity="0.15"/>
  <circle cx="28" cy="28" r="5.5" fill="url(#nucleus)"/>
  <circle cx="26" cy="26" r="1.5" fill="white" opacity="0.4"/>
</svg>